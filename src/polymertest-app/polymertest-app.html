<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link
  rel="import"
  href="../../bower_components/polymer/lib/elements/dom-if.html"
/>

<dom-module id="polymertest-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <button id="button-change" on-click="changeProperties">Click here</button>
    <button id="button-show" on-click="showDiv">show</button>
    <template is="dom-if" if="[[visible]]">
      <div id="show" class="visible">
        <p>Uee!</p>
      </div>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymertestApp extends Polymer.Element {
      static get is() {
        return "polymertest-app";
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "testing polymer ",
          },
          visible: {
            type: Boolean,
            value: false,
          }
        };
      }
    }

    window.customElements.define(PolymertestApp.is, PolymertestApp);
  </script>
</dom-module>
