<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link
  rel="import"
  href="../../bower_components/polymer/lib/elements/dom-if.html"
/>

<dom-module id="polymertest-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[prop1]]</h2>
    <button id="button-change" on-click="changeProperties">Change properties</button>
    <button id="button-show" on-click="showDiv">show/Hide Div</button>
    <template is="dom-if" if="[[visible]]">
      <div id="show" class="visible">ee</div>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymertestApp extends Polymer.Element {
      static get is() {
        return "polymertest-app";
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "sin texto",
          },
          visible: {
            type: Boolean,
            value: false,
          },
        };
      }

      showDiv(){
        this.visible=!this.visible;
      }

      changeProperties(){
        this.prop1="ee";
      }
    }

    window.customElements.define(PolymertestApp.is, PolymertestApp);
  </script>
</dom-module>
